name: Tests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - ".gitignore"

jobs: # FIXED: This must be at the top level (aligned with 'on')
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy # Ensuring these are installed
          pip install -e ".[dev]"

      - name: Run ruff
        run: |
          ruff check src/
          ruff format --check src/

      - name: Run mypy
        run: mypy src/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Removed 3.14 as it may not be available on standard runners yet
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run unit tests (no Nim required)
        run: |
          pytest tests/unit/ -v

  test-with-nim:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Nim (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
          sh init.sh -y
          echo "$HOME/.nimble/bin" >> $GITHUB_PATH

      - name: Install Nim (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install nim
          echo "$HOME/.nimble/bin" >> $GITHUB_PATH

      - name: Install Nim (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install nim --version 2.0.0 -y
          echo "C:\tools\Nim\nim-2.0.0\bin" >> $GITHUB_PATH
          echo "C:\Users\runneradmin\.nimble\bin" >> $GITHUB_PATH

      - name: Verify Nim installation
        run: nim --version

      - name: Locate MinGW runtime DLLs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Path C:\ -Recurse -ErrorAction SilentlyContinue `
            -Filter "libgcc_s_seh-1.dll" | Select-Object -First 5 | ForEach-Object { $_.FullName }

      - name: Cache Nimble dependencies
        uses: actions/cache@v4
        with:
          path: .nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run all tests (including integration)
        run: |
          pytest -v
