[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = false  # We'll enable this gradually
disallow_incomplete_defs = false  # We'll enable this gradually
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[mypy.overrides]]
module = "tomllib"
ignore_missing_imports = true

[[mypy.overrides]]
module = "tomli"
ignore_missing_imports = true

[[mypy.overrides]]
module = "watchdog"
ignore_missing_imports = true
